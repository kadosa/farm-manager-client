<mat-card>
  <mat-card-header><mat-card-title>Users</mat-card-title></mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="deleteUser(element.id)" color="warn">Delete User</button>
          <button mat-raised-button (click)="selectUser(element)" color="secondary">Select User</button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<mat-card style="margin-top: 20px;">
  <mat-card-header>
    <mat-card-title>Create a User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #f="ngForm" class="mat-elevation-z8" style="padding: 20px">
      <input type="hidden" name="id" [(ngModel)]="user.id" />
      <mat-form-field>
        <input matInput placeholder="Email" name="email" [(ngModel)]="user.email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" name="password" [(ngModel)]="user.password" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="First Name" name="firstName" [(ngModel)]="user.firstName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName" required>
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button *ngIf="!user.id" (click)="createUser(f.value)" color="primary">Save User</button>
    <button mat-raised-button *ngIf="user.id" (click)="updateUser(f.value)" color="primary">Update User</button>
    <button mat-raised-button (click)="newUser()" color="primary">New..</button>

  </mat-card-actions>
</mat-card>
