<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <form #f="ngForm" class="mat-elevation-z8" style="padding: 20px">
      <mat-form-field class="field">
        <input class="input" matInput placeholder="Email" name="email" [(ngModel)]="user.email" required>
      </mat-form-field>
      <mat-form-field class="field">
        <input class="input" matInput placeholder="Password" name="password" [(ngModel)]="user.password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="login()" color="primary">Login</button>

  </mat-card-actions>
</mat-card>
